<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fahion | Environmentally & human-friendly clothes</title>
    <style>
      #searchProducts img {
        max-width: 25px;
      }
      #favoriteProducts img {
        max-width: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Clear fashion</h1>
    <div class="grid-container">
      <section class="grid-child" id="options">
        <h2>Options</h2>
        <div id="display">
          <div id="show">
            <label for="show-select">Show:</label>
            <select name="show" id="show-select">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div id="page">
            <label for="page-select">Go to page:</label>
            <select name="page" id="page-select"> </select>
          </div>
        </div>
        <div id="filters">
          <div id="brand">
            <label for="brand-select">By brand:</label>
            <select name="brand" id="brand-select"> </select>
          </div>
          <div id="price">
            <label for="price-select">Maximum price:</label>
            <select name="price" id="price-select">
              <option value="No">No</option>
              <option value="20">20</option>
              <option value="40">40</option>
              <option value="80">80</option>
            </select>
          </div>
          <div id="days">
            <label for="days-select">Maximum days ago:</label>
            <select name="days" id="days-select">
              <option value="No">No</option>
              <option value="7">7</option>
              <option value="30">30</option>
              <option value="60">60</option>
            </select>
          </div>
        </div>
        <div id="sort">
          <label for="sort-select">Sort by:</label>
          <select name="sort" id="sort-select">
            <option value="Asc price">Asc price</option>
            <option value="Desc price">Desc price</option>
            <option value="Asc date">Asc date</option>
            <option value="Desc date">Desc date</option>
          </select>
        </div>
      </section>
      <section class="grid-child" id="indicators">
        <h2>Indicators</h2>
        <div>
          <span>Number of products:</span>
          <span id="nbProducts"></span>
        </div>
        <div>
          <span>Number of brands:</span>
          <span id="nbBrands"></span>
        </div>
        <div>
          <span>Number of new products (15 days):</span>
          <span id="nbRecentProducts"></span>
        </div>
        <div>
          <span>median price value:</span>
          <span id="percentile50"></span>
        </div>
        <div>
          <span>p90 price value:</span>
          <span id="percentile90"></span>
        </div>
        <div>
          <span>p95 price value:</span>
          <span id="percentile95"></span>
        </div>
        <div>
          <span>Last released date:</span>
          <span id="lastReleasedDate"></span>
        </div>
      </section>
    </div>
    <section>
      <h2 id="nbSearchProducts"></h2>
      <div id="searchProducts" class="products"></div>
    </section>
    <section>
      <h2 id="nbFavoriteProducts">0 favorite product</h2>
      <div id="favoriteProducts" class="products"></div>
    </section>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
